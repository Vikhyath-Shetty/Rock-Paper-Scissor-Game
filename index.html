<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;700&family=Workbench:SCAN@25&display=swap" rel="stylesheet">

  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="sidebar">
    <p class="game-title">
      Rock Paper Scissor
    </p>
  
    <button class="sidebar-button js-resetButton">
      <img src="Assets/Logos/refresh-icon.png" alt="Restart" class="restart-button-icon">
    </button>
  
    <button class="sidebar-button">
      <img src="Assets/Logos/theme-button.png" alt="Theme" class="theme-button-icon">
    </button>
  
    <button class="sidebar-button">
      <img src="Assets/Logos/timer-icon.png" alt="Timer" class="timer-button-icon">
    </button>
  
    <button class="sidebar-button">
      <img src="Assets/Logos/settings-icon.png" alt="Settings" class="settings-button-icon">
    </button>
  </div>

  <div class="topbar">
    <div class="user-container">
      <img class="user-profile" src="Assets/Logos/user-icon.png" alt="user">
      <p class="user-name">User</p>
  </div>  

  <div class="stat-container">
    <p class="player-name">You</p>
    <div class="score-container js-score-container">
    </div>
    <p class="computer-name">Pc</p>
  </div>

  <div class="moves-container js-moves-container">
  </div>

  <div class="buttons-container">
    <button class="
      rock-button js-moveButton"
      onclick="playGame('rock')">
      Rock
    </button>

    <button class="
      paper-button js-moveButton"
      onclick="playGame('paper')">
      Paper
    </button>

    <button class="
      scissor-button js-moveButton"
      onclick="playGame('scissor')">
      Scissor
    </button>
  </div>
  <audio class="js-movesButtonAudio" src="./Assets/audio/game-click.wav" preload="auto"></audio>

  <script type="module" src="./index.js"></script>
</body>  
</html>
